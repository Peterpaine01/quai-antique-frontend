<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Réserver une table</h1>
  </div>
</div>

<div class="container">
  <div
    class="alert alert-danger"
    role="alert"
    id="error-message"
    style="display: none"
  ></div>
  <div
    class="alert alert-success"
    role="alert"
    id="success-message"
    style="display: none"
  ></div>
  <form id="booking-form" method="POST">
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="prenom"
        placeholder="Votre prénom"
        value="Doe"
        name="prenom"
      />
    </div>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="nom"
        placeholder="Votre nom"
        value="John"
        name="nom"
      />
    </div>

    <div class="mb-3">
      <label for="allergie" class="form-label">Allergies</label>
      <input
        type="text"
        class="form-control"
        id="allergie"
        placeholder="Vos allergies (fruits de mer, arachides..)"
        name="allergie"
      />
    </div>
    <div class="mb-3">
      <label for="nbConvives" class="form-label">Nombres de convives</label>
      <input
        type="number"
        class="form-control"
        id="nbConvives"
        placeholder="Combien serez-vous à table ?"
        name="nbConvives"
      />
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour" class="form-label">Heure</label>
      <select class="form-select" id="selectHour" name="Heure">
        <option>19:30</option>
        <option>19:45</option>
        <option>20:00</option>
        <option>20:15</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="text-center">
      <button
        type="button"
        id="btn-booking"
        class="btn btn-primary text-white rounded-pill"
      >
        Réserver
      </button>
    </div>
  </form>
</div>
