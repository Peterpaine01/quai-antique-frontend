<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Inscription</h1>
  </div>
</div>
<div class="container">
  <form id="signup-form">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nom"
        placeholder="Votre nom"
        name="nom"
      />
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input
        type="text"
        class="form-control"
        id="prenom"
        placeholder="Votre prénom"
        name="prenom"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="test@mail.fr"
        name="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
      />
    </div>
    <div class="mb-3">
      <label for="validate-password" class="form-label"
        >Validez votre mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="validate-password"
        name="password-confirm"
      />
    </div>
    <div class="text-center">
      <button
        type="button"
        id="btn-validation-inscription"
        class="btn btn-primary"
      >
        Inscription
      </button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/connexion">Vous avez déjà un compte ? Connectez-vous ici !</a>
  </div>
</div>
